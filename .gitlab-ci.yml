stages:
    - build

variables:
    DEBIAN_FRONTEND: noninteractive
    DEBEMAIL: Marco Giusti <marco.giusti3@studio.unibo.it>

.build-template: &build-deb
    stage: build
    image: debian:$DISTRIBUTION
    before_script:
        - apt-get update
        - apt-get install -y build-essential debhelper devscripts dh-python python3-all python3-setuptools imagemagick
        - export VB_VERSION="$(python3 setup.py -V)"
        - export "VB_DEB_VERSION=${VB_VERSION}-0~${DISTRIBUTION}1"
        - mkdir dist
        - cp -R . ../virtualbricks-"$VB_VERSION"
        - cd ../virtualbricks-"$VB_VERSION"
    script:
        - debchange --newversion "$VB_DEB_VERSION" "New upstream version"
        - debchange --release --distribution "${DISTRIBUTION}" ""
        - dpkg-buildpackage -us -uc
        - cp ../virtualbricks_"$VB_DEB_VERSION"* ../virtualbricks/dist/
    artifacts:
        paths:
            - dist/*

# Debian 10, buster, old-stable
debian-10:
    <<: *build-deb
    variables:
      DISTRIBUTION: buster

# Debian 11, bullseye, old-stable
debian-11:
    <<: *build-deb
    variables:
      DISTRIBUTION: bullseye

# Debian 12, bookworm, stable
debian-12:
    <<: *build-deb
    variables:
      DISTRIBUTION: bookworm

# Debian 13, trixie, testing
debian-13:
    <<: *build-deb
    variables:
      DISTRIBUTION: trixie

# Debian unstable, sid
debian-sid:
    <<: *build-deb
    variables:
      DISTRIBUTION: sid

# Ubuntu 20.04 LTS, focal
ubuntu-20.04:
    <<: *build-deb
    variables:
      DISTRIBUTION: focal

# Ubuntu 22.04 LTS, jammy
ubuntu-22.04:
    <<: *build-deb
    variables:
      DISTRIBUTION: jammy

# Ubuntu 24.04 LTS, noble
ubuntu-22.04:
    <<: *build-deb
    variables:
      DISTRIBUTION: noble
